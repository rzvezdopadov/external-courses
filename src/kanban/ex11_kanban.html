<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="ex11_kanban.css">
    <title>Наш сайт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div class="header">
        <div class="blockleft">
            <div class="logo">
                <img class="logo" src="logo.png" alt="logo.png">
            </div>
            <label class="brand">Awesome Kanban Board</label>
        </div>
        <div class="blockright">
            <div class="createnewlist">
                <img class="addimg" src="add.png" alt="add.png">
                <label>Create new list</label>
            </div>
            <div class="avatar">
                <img class="avatarimg" src="https://bigpicture.ru/wp-content/uploads/2020/11/4c6a92ce073181575173cb5a9a733c32.jpg" alt="https://bigpicture.ru/wp-content/uploads/2020/11/4c6a92ce073181575173cb5a9a733c32.jpg">
                <img src="vector.png" alt="vector.png">
            </div>
        </div>
    </div>
    <div class="content"></div>
    <div class="footer">
        <div>
            <div class="tasks">
                <label>Active tasks:</label>
                <div id="activecount">&lt;N&gt;</div>
            </div>
            <div class="tasks">
                <label>Finished tasks:</label>
                <div id="finishedcount">&lt;M&gt;</div>
            </div>
        </div>
        <div class="boardname">
            <label>Kanban board by</label>
            <div id="username">&lt;NAME&gt;</div>,
            <div id="lastyear">&lt;YEAR&gt;</div>
        </div>
    </div>
</body>
</html>
